<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h2 class="card-title mb-4 text-center">Add New Blog</h2>
            <form method="POST" action="{{ url_for('add_blog') }}">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="publish_date" class="form-label">Publish Date & Time</label>
                    <input type="datetime-local" class="form-control" id="publish_date" name="publish_date" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Submit Blog</button>
                    <a href="{{ url_for('blogs') }}" class="btn btn-secondary ms-2">Back to Blogs</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
