<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog['title'] }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h2 class="card-title">{{ blog['title'] }}</h2>
            <p class="text-muted mb-4">Published on {{ blog['published_at'] }}</p> <!-- Displaying the date without additional formatting in Jinja -->
            <p>{{ blog['content'] }}</p>
            <div class="text-center mt-4">
                <a href="{{ url_for('blogs') }}" class="btn btn-primary">Back to Blogs</a>
                <a href="{{ url_for('add_blog') }}" class="btn btn-secondary ms-2">Add New Blog</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
