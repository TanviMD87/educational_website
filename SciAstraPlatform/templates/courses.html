<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Light background */
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 40px 0;
            color: #003366;
        }

        .course-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }

        .card-text {
            font-size: 1rem;
            color: #555555;
            margin-bottom: 15px;
        }

        .card-price {
            font-size: 1.2rem;
            color: #28a745;
            font-weight: bold;
        }

        .btn-proceed {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-proceed:hover {
            background-color: #0056b3;
            color: #ffffff;
            text-decoration: none;
        }

        /* Center the course container */
        .course-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        /* Ensure the page container takes full width and centers its content */
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0 15px;
        }
    </style>
</head>
<body>

    <h1>Available Courses</h1>

    <div class="container">
        {% if courses %}
            <div class="course-container">
                {% for course in courses %}
                    <div class="card course-card">
                        <div class="card-body">
                            <h5 class="card-title">{{ course['name'] }}</h5>
                            <p class="card-text">{{ course['description'] }}</p>
                            <p class="card-price">$ {{ course['price'] }}</p>
                            <a href="{{ url_for('payment', course_id=course['id']) }}" class="btn-proceed">Proceed to Payment</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center">No courses available at the moment.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
